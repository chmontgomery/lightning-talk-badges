<div>
  <div ng-if="people.length > 0">

    <table class="table table-hover">
      <tr ng-repeat="(key, value) in badges">
        <th>
          <span class="glyphicon glyphicon-star-empty" ng-if="value.awarded === 0"></span>
          <!--<span class="glyphicon glyphicon-star" ng-if="value.awarded > 0"></span>-->
        </th>
        <th>
          <badge badge-id="key" badge-types="badges"></badge>
        </th>
        <th>{{value.description}}</th>
        <th class="text-muted">{{value.awarded}} awarded</th>
      </tr>
    </table>

  </div>
  <div ng-if="people.length === 0">
    <div class="loading-spinner">Loading achievements...</div>
  </div>
</div>
